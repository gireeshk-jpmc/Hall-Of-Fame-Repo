{% extends 'halls/base.html' %}
{% block content %}
<div class="containter">
    <h1>Edit Hall of Fame</h1>
    <form method="post">
        {% csrf_token %}
        {% load widget_tweaks %}
        {% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
      {{ field.errors }}
      {{ field.label_tag }}
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
<br/>
    <a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Delete this Hall Of Fame</a>
</div>

{% endblock %}
